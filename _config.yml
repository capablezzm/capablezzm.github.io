# Setup
title: Capablezzm's Blog
description: 一个记录技术与生活的地方
url: https://capablezzm.github.io
avatar: /IMG_2170.JPG
paginate: 8
permalink: pretty
cover_image: /jzlv1-i90ja.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: capablezzm
  links:
    - https://twitter.com/vszhub
    - https://github.com/capablezzm
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Capablezzm
  url: https://capablezzm.github.io
  email: capablezzm@gmail.com


